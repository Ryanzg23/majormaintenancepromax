<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAJOR MAINTENANCE PRO MAX</title>

<style>
:root {
  --bg:#f5f5f5;
  --text:#111;
  --card:#ffffff;
  --btn:#2563eb;
  --btn-text:#ffffff;
  --border:#ddd;

  --cardA:#ffffff;
  --cardB:#f1f5ff;

  --code-bg:#0f172a;
  --code-text:#e5e7eb;
}

[data-theme="dark"] {
  --bg:#0b1020;
  --text:#e5e7eb;
  --card:#020617;
  --btn:#38bdf8;
  --btn-text:#020617;
  --border:#1e293b;

  --cardA:#020617;
  --cardB:#0b1224;

  --code-bg:#020617;
  --code-text:#e5e7eb;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,sans-serif;
}

.container {
  max-width:1200px;
  margin:auto;
  padding:20px;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1 {
  margin:0;
  font-size:20px;
}

textarea {
  width:100%;
  height:160px;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  box-sizing: border-box;
}

button {
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:var(--btn);
  color:var(--btn-text);
  font-weight:600;

  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:6px;
}

.card {
  background:var(--card);
  padding:15px;
  border-radius:12px;
  margin-top:15px;
}

.actions {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}

.actions button {
  flex:1 1 220px;
}

/* DOMAIN CONTAINER */
.domain-card {
  border-radius:14px;
  padding:18px;
  margin-top:25px;
  border:1px solid var(--border);
}

.domain-a {
  background:var(--cardA);
}

.domain-b {
  background:var(--cardB);
}

.domain-card h3 {
  margin:0 0 14px 0;
  font-size:17px;
  word-break:break-all;
}

/* TABLE */
table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th, td {
  border:1px solid var(--border);
  padding:10px;
  vertical-align:middle;
}

th {
  background:rgba(0,0,0,.05);
  font-size:14px;
  text-align:left;
}

/* PREVIEW */
.preview {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  margin-top:15px;
}

.preview h4 {
  margin:0 0 6px 0;
  font-size:14px;
}

/* CODE BLOCK */
pre {
  background:var(--code-bg);
  color:var(--code-text);
  padding:12px;
  border-radius:10px;
  max-height:260px;
  overflow:auto;
  font-size:12px;
  font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}

.status {
  margin-top:10px;
  font-size:13px;
  opacity:.7;
}

@media (max-width: 900px) {
  .preview {
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body data-theme="light">
<div class="container">

<header>
  <h1>MAJOR MAINTENANCE PRO MAX</h1>
  <button id="themeBtn" onclick="toggleTheme()">‚òÄÔ∏è Light</button>
</header>

<div class="card">
<textarea id="urls" placeholder="One domain or URL per line"></textarea>

<div class="actions">
  <button onclick="ampTestAll()">AMP TEST ALL</button>
  <button onclick="pageSpeedAll()">PAGE SPEED ALL</button>
  <button onclick="scanAll()">SCAN ALL</button>
  <button onclick="cssCheckAll()">CHECK ALL CSS</button>
  <button onclick="runSEO()">GENERATE META + ROBOTS</button>
</div>

<div class="status" id="status"></div>
</div>

<div id="results"></div>

</div>

<script>
const getUrls = () =>
  document.getElementById("urls").value
    .split("\n")
    .map(u => u.trim())
    .filter(Boolean);

const openWithDelay = (urls, builder, delay=700) =>
  urls.forEach((u,i)=>setTimeout(()=>window.open(builder(u),"_blank"),i*delay));

function ampTestAll(){openWithDelay(getUrls(),u=>`https://search.google.com/test/amp?url=${encodeURIComponent(u)}`)}
function pageSpeedAll(){openWithDelay(getUrls(),u=>`https://pagespeed.web.dev/report?url=${encodeURIComponent(u)}`)}
function scanAll(){openWithDelay(getUrls(),u=>`https://sitecheck.sucuri.net/results/${encodeURIComponent(u)}`)}
function cssCheckAll(){openWithDelay(getUrls(),u=>`https://jigsaw.w3.org/css-validator/validator?uri=${encodeURIComponent(u)}`)}

async function runSEO() {
  const urls = getUrls();
  const container = document.getElementById("results");
  const status = document.getElementById("status");
  container.innerHTML = "";

  for (let i=0;i<urls.length;i++) {
    status.textContent = `Processing ${i+1}/${urls.length}`;

    const res = await fetch("/.netlify/functions/seo", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ url: urls[i] })
    });
    const d = await res.json();

    const domainClass = i % 2 === 0 ? "domain-a" : "domain-b";

    container.innerHTML += `
<div class="domain-card ${domainClass}">
  <h3>${d.url}</h3>

  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Canonical</th>
      <th>AMP HTML</th>
    </tr>
    <tr>
      <td>${esc(d.title)}</td>
      <td>${esc(d.description)}</td>
      <td>${d.canonical || "-"}</td>
      <td>${d.amphtml || "-"}</td>
    </tr>
  </table>

  <div class="preview">
    <div>
      <h4>Robots.txt (Status: ${d.robots.status || "N/A"})</h4>
      <pre>${esc(d.robots.content || "")}</pre>
    </div>
    <div>
      <h4>Sitemap.xml (Status: ${d.sitemap.status || "N/A"})</h4>
      <pre>${esc(d.sitemap.content || "")}</pre>
    </div>
  </div>
</div>`;
  }

  status.textContent = "Done.";
}

const esc = t => (t||"").replace(/[&<>"']/g,m=>({
  "&":"&amp;","<":"&lt;",">":"&gt;",
  '"':"&quot;","'":"&#039;"
}[m]));

function toggleTheme() {
  const body = document.body;
  const btn = document.getElementById("themeBtn");

  if (body.dataset.theme === "light") {
    body.dataset.theme = "dark";
    btn.textContent = "üåô Dark";
  } else {
    body.dataset.theme = "light";
    btn.textContent = "‚òÄÔ∏è Light";
  }
}
</script>

</body>
</html>
